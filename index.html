<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banned From Sandwich</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        body { 
            font-family: 'Space Mono', monospace;
            position: relative;
            overflow-x: hidden;
        }
        .sandwich-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            gap: 2rem;
            opacity: 0.2;
        }
        .sandwich-bg svg {
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-black text-white p-8">
    <div class="sandwich-bg">
        <script>
            // Create multiple spinning sandwiches
            const bg = document.querySelector('.sandwich-bg');
            const sandwichSVG = `<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" stroke="white" stroke-width="2">
                    <path d="M20,35 Q50,25 80,35 L80,40 Q50,30 20,40 Z" fill="#FFB74D"/>
                    <path d="M20,40 Q50,35 80,40 L80,45 Q50,40 20,45 Z" fill="#81C784"/>
                    <path d="M20,45 Q50,40 80,45 L80,50 Q50,45 20,50 Z" fill="#E57373"/>
                    <path d="M20,50 Q50,45 80,50 L80,55 Q50,50 20,55 Z" fill="#FFD54F"/>
                    <path d="M20,55 Q50,50 80,55 L80,60 Q50,55 20,60 Z" fill="#FFB74D"/>
                </g>
            </svg>`;
            
            for (let i = 0; i < 20; i++) {
                bg.innerHTML += sandwichSVG;
            }
        </script>
    </div>
    <div class="max-w-7xl mx-auto relative">
        <h1 class="text-5xl font-bold text-center mb-12 border-b-4 border-white pb-4">BANNED FROM SANDWICH</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Grid Item 1 -->
            <div class="border-2 border-white">
                <img src="./assets/jpeg/daniel.jpeg" class="w-full h-64 object-cover border-b-2 border-white">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2 uppercase">Daniel Rego</h3>
                    <p class="mb-4 text-gray-400">Offense: PDA in Living Room</p>
                    <p class="text-sm text-gray-500 border-t-2 border-white pt-2">One Week (01/04/2025 - 01/11/2025)</p>
                </div>
            </div>

            <!-- Grid Item 2 -->
            <div class="border-2 border-white">
                <img src="./assets/jpeg/cait.jpeg" class="w-full h-64 object-cover border-b-2 border-white">
                <div class="p-4">
                    <h3 class="text-xl font-bold mb-2 uppercase">Cait Durrance</h3>
                    <p class="mb-4 text-gray-400">Offense: PDA in Living Room</p>
                    <p class="text-sm text-gray-500 border-t-2 border-white pt-2">One Week (01/04/2025 - 01/11/2025)</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
